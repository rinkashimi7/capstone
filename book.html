<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Package Reservation</title>
   <header>
   <a href="packages.html"> <img src="IMAGES/DAYO LOGO.png"  alt="Dayo Logo"></a>
  </header>

</head>
<body>

 
  <form action="book_2.html">
    <h2>Enter Your Details:</h2>
    <label for="firstName">First Name <span>*</span></label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name <span>*</span></label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email Address <span>*</span></label>
    <input type="email" id="email" name="email" required>

    <label for="package">Choose a Package <span>*</span></label>
    <select id="package" name="package" required>
      <option value="baguio">Baguio Staycation Package with City Tour</option>
      <option value="sagada">Sagada Escape</option>
      <option value="vigan">Vigan Heritage Voyage</option>
      <option value="alaminos">Alaminos Adventure Tour</option>
    </select>
   
    <label for="numAdultTravelers">Number of Adult Travelers <span>*</span></label>
    <input type="number" id="numAdultTravelers" name="numAdultTravelers" min="1" max="20" required>

    <label for="numKidsTravelers">Number of Kids Travelers <span>*</span></label>
    <input type="number" id="numKidsTravelers" name="numKidsTravelers" min="0" max="20" required>

    
    <label for="phoneNumber">Cellphone Number (Philippines) <span>*</span></label>

    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{11}" placeholder="e.g., 09123456789" required>

    <label for="travelDate">Select Travel Date <span>*</span></label>
    <input type="date" id="travelDate" name="travelDate" required>

    <label for="travelTime">Select Travel Time <span>*</span></label>
    <input type="time" id="travelTime" name="travelTime" required>


    <label for="car">Choose a Vehicle <span>*</span></label>
    <select id="car" name="car" required> 
      <option value="alaminos">CBSTC Suggested Vehicle</option>
      <option value="baguio">Toyota Innova</option>
      <option value="sagada">Toyota Vios</option>
      <option value="vigan">Toyota Hiace</option>
      <option value="alaminos">Toyota Fortuner</option>
      <option value="alaminos">CBSTC Modern Bus</option>
     
    </select>




    <label for="pickupLocation"><B>Pick-up Location</B></label>
   
    <label for="homeAddress">Home Address <span>*</span></label>
    <input type="text" id="homeAddress" name="homeAddress" required>

    <label for="barangay">Barangay <span>*</span></label>
    <input type="barangay" name="barangay" required>


   
    <label for="City">City <span>*</span></label>
    <select id="City" name="city" required>
      
      <option value="city">Baguio City</option>
    </select>

 <label for="landmark">Landmark<span>*</span></label>
    <input type="text" id="landmark" name="landmark" required>
 





    <button type="submit" class="reservation">Submit Reservation</button>
</form>
<style>

    body {
      font-family: Arial, sans-serif;
    background-image: linear-gradient(rgba(74, 113, 165, 0.179),rgba(19, 96, 100, 0.201)),url(IMAGES/WALLPAPER.png);
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    header {
      width: 30%;
      height: 30%;
      text-align: center;
      
    }

    header img {
      max-width: 50%;
      height: auto;
      cursor: pointer;
      
    }

    form {
      background-color: rgba(33, 117, 76, 0.922);
      padding: 40px;
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #19ac14;
      color: #fff;
      padding: 20px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    margin-left: 39%;

    }

    button:hover {
      background-color: #18866a;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
   
    

  </style>
</body>
</html>
